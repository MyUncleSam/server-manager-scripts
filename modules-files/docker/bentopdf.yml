services:
  bentopdf:
    container_name: bentopdf
    image: bentopdf/bentopdf
    environment:
      TZ: Europe/Berlin
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/ >/dev/null 2>&1 || exit 1"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 10s
    ports:
      - 127.0.0.1:8080:8080
    restart: unless-stopped
